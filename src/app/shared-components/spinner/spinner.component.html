<div *ngIf="spinnerService.isLoading$ | async">
    <p-dialog
    [showHeader]="false"
    [modal]="true"
    [styleClass]="'h-auto w-auto bg-transparent border-0 shadow-none'"
    [style]="{ 'max-width': '500px' }"
    [visible]="true"
  >
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </p-dialog>
  </div>
