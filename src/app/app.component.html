<div *ngIf="isLoading$ | async">
  <p-dialog
    [showHeader]="false"
    [modal]="true"
    [visible]="true"
    [closable]="false"
    [styleClass]="'w-auto bg-transparent border-0 shadow-none'"
    [style]="{ 'max-width': '500px' }"
  >
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </p-dialog>
</div>

<p-toast [breakpoints]="{ '768px': { width: '15rem' } }" />

<app-header></app-header>

<div class="container-fluid app-container d-grid">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
