<div class="container pt-3 d-grid gap-2">
  <div class="card p-3">
    <p-floatlabel variant="in">
      <input pInputText class="w-100" id="phoneNumber" pSize="large" />
      <label for="phoneNumber">Topic Name</label>
    </p-floatlabel>
  </div>

  <div class="card p-3">
    <div class="row d-flex align-items-center justify-content-between gap-3">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between">
          <span class="fw-bold">Question #1</span>

          <p-button icon="pi pi-times" [rounded]="true" severity="danger"/>
        </div>
      </div>

      <div class="col-12 col-sm-7 col-lg-8">
        <p-floatlabel variant="in">
          <input pInputText class="w-100" id="phoneNumber" pSize="small" />
          <label for="phoneNumber">Question </label>
        </p-floatlabel>
      </div>

      <div class="col-12 col-sm-4 col-lg-3">
        <p-select
          styleClass="w-100 h-100"
          [options]="questionTypes$ | async"
          optionLabel="name"
          placeholder="Question type"
        />
      </div>

      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between">
          <span class="fw-bold">Answers</span>
        </div>
      </div>

      <div class="col-12">
        <div class="d-flex flex-column gap-3">
          <ng-container *ngFor="let category of categories">
            <div class="d-flex align-items-center gap-2">
              <p-radiobutton
                [inputId]="category.key"
                name="category"
                [value]="category"
                [(ngModel)]="selectedCategory"
              />

              <input pInputText [value]="category.name" class="w-fill" />

              <p-button icon="pi pi-times" [rounded]="true" severity="danger"/>
            </div>
          </ng-container>
        </div>

        <button pButton pRipple severity="success" class="mt-3">
          <div class="d-flex align-items-center gap-2">
            <i class="pi pi-plus-circle"></i>
            <span>Add answer</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
